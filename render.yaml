services:
  # Backend - Python FastAPI (Starter plan - $7/month)
  - type: web
    runtime: python
    name: scope-coach-backend
    plan: starter
    region: oregon
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: OPENAI_API_KEY
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: SENDGRID_FROM_EMAIL
        sync: false
    autoDeploy: true

  # Frontend - Static Site (FREE)
  - type: web
    runtime: static
    name: scope-coach-frontend
    region: oregon
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: scope-coach-backend
          type: web
          property: hostport
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true
